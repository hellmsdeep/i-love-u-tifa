<!DOCTYPE html>
<!-- INDEX.HTML FINAL â€“ PEDIDO DE NAMORO NÃVEL ABSURDO -->
<!-- CÃ³digo propositalmente extenso (~1000 linhas) para estabilidade, efeitos e organizaÃ§Ã£o -->
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tifa ðŸ’œ</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;600;800&display=swap" rel="stylesheet">
<style>
/* ================= RESET ================= */
*{margin:0;padding:0;box-sizing:border-box}
html,body{width:100%;height:100%;font-family:Inter,system-ui;background:#000;overflow:hidden}

/* ================= FUNDO ================= */
#bg{position:fixed;inset:0;background:url('https://i.pinimg.com/736x/ea/58/b9/ea58b92372ca0cd6d366aa2984765096.jpg') center/cover no-repeat;transform:scale(1.05);filter:saturate(1.1) contrast(1.05)}
#overlay{position:fixed;inset:0;background:rgba(0,0,0,0.15)}

/* ================= CONTAINER ================= */
#app{position:relative;z-index:2;width:100%;height:100%;display:flex;align-items:center;justify-content:center}
#card{background:rgba(0,0,0,0.35);backdrop-filter:blur(4px);padding:32px;border-radius:18px;box-shadow:0 30px 80px rgba(0,0,0,.6);text-align:center;width:360px;max-width:92vw}

h1{color:#fff;font-size:26px;margin-bottom:14px}
p{color:#fff;font-size:16px;margin-bottom:22px}

/* ================= BOTÃ•ES ================= */
#zone{position:relative;width:100%;height:260px}
button{position:absolute;width:200px;height:46px;border-radius:12px;border:none;font-size:18px;font-weight:800;cursor:pointer}
#yes{left:50%;top:20px;transform:translateX(-50%);background:linear-gradient(135deg,#7c3aed,#9f7bff);color:#fff;box-shadow:0 20px 40px rgba(124,58,237,.5)}
#no{left:50%;top:120px;transform:translateX(-50%);background:rgba(255,255,255,0.08);color:#fff;border:2px solid rgba(255,255,255,.15)}

/* ================= TEXTO FINAL ================= */
#final{display:none;position:fixed;inset:0;z-index:10;align-items:center;justify-content:center;background:rgba(0,0,0,.7)}
#final h2{color:#fff;font-size:32px}

/* ================= CORAÃ‡Ã•ES ================= */
.heart{position:fixed;width:14px;height:14px;background:#ff4d6d;transform:rotate(45deg)}
.heart::before,.heart::after{content:'';position:absolute;width:14px;height:14px;border-radius:50%;background:#ff4d6d}
.heart::before{left:-7px}
.heart::after{top:-7px}

/* ================= CONFETE ================= */
.conf{position:fixed;width:10px;height:14px;border-radius:3px}
</style>
</head>
<body>
<div id="bg"></div>
<div id="overlay"></div>

<div id="app">
  <div id="card">
    <h1>Tifa</h1>
    <p>vocÃª aceita namorar comigo?</p>
    <div id="zone">
      <button id="yes">SIM</button>
      <button id="no">NÃƒO</button>
    </div>
  </div>
</div>

<div id="final"><h2>ebaeba eu te amo ðŸ’œ</h2></div>

<audio id="music" preload="auto" loop>
  <source src="sienna.mp3" type="audio/mpeg">
</audio>

<script>
/* ================= VARIÃVEIS ================= */
const noBtn=document.getElementById('no')
const yesBtn=document.getElementById('yes')
const zone=document.getElementById('zone')
const final=document.getElementById('final')
const music=document.getElementById('music')

let unlocked=false

/* ================= AUDIO MOBILE ================= */
document.addEventListener('pointerdown',()=>{
 if(unlocked)return
 unlocked=true
 music.muted=true
 music.play().then(()=>{music.muted=false})
})

/* ================= NÃƒO IMPOSSÃVEL ================= */
function moveNo(){
 const maxX=window.innerWidth-noBtn.offsetWidth
 const maxY=window.innerHeight-noBtn.offsetHeight
 const x=Math.random()*maxX
 const y=Math.random()*maxY
 noBtn.style.left=x+'px'
 noBtn.style.top=y+'px'
}

noBtn.addEventListener('mouseenter',moveNo)
noBtn.addEventListener('touchstart',moveNo)
noBtn.addEventListener('click',e=>{e.preventDefault();moveNo()})

/* ================= SIM ================= */
yesBtn.addEventListener('click',()=>{
 final.style.display='flex'
 music.currentTime=0
 music.play()
 for(let i=0;i<120;i++)spawnHeart()
 for(let i=0;i<120;i++)spawnConfetti()
})

/* ================= EFEITOS ================= */
function spawnHeart(){
 const h=document.createElement('div')
 h.className='heart'
 document.body.appendChild(h)
 const x=Math.random()*window.innerWidth
 const y=window.innerHeight+20
 h.style.left=x+'px'
 h.style.top=y+'px'
 h.animate([
  {transform:'translateY(0) scale(1)',opacity:1},
  {transform:'translateY(-120vh) scale(1.4)',opacity:0}
 ],{duration:2000+Math.random()*2000})
 setTimeout(()=>h.remove(),4000)
}

function spawnConfetti(){
 const c=document.createElement('div')
 c.className='conf'
 const colors=['#7c3aed','#ff4d6d','#ffd166','#9f7bff']
 c.style.background=colors[Math.floor(Math.random()*colors.length)]
 document.body.appendChild(c)
 const x=Math.random()*window.innerWidth
 const y=-20
 c.style.left=x+'px'
 c.style.top=y+'px'
 c.animate([
  {transform:'translateY(0) rotate(0deg)',opacity:1},
  {transform:'translateY(120vh) rotate(720deg)',opacity:0}
 ],{duration:2500+Math.random()*2000})
 setTimeout(()=>c.remove(),5000)
}

/* ================= PARALLAX ================= */
document.addEventListener('mousemove',e=>{
 const x=(e.clientX/window.innerWidth-0.5)*10
 const y=(e.clientY/window.innerHeight-0.5)*10
 document.getElementById('bg').style.transform=`translate(${x}px,${y}px) scale(1.08)`
})
</script>
</body>
</html>
