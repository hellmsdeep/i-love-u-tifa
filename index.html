<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Pedido especial</title>

  <!-- FONTES -->
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600&family=Inter:wght@300;600;800&display=swap" rel="stylesheet">

  <style>
    /* ======================================================
       VARI√ÅVEIS GLOBAIS
    ====================================================== */
    :root{
      --purple:#7c3aed;
      --purple-2:#9f7bff;
      --accent:#ff4d6d;
      --bg-dark:rgba(0,0,0,.55);
    }

    /* RESET */
    *{box-sizing:border-box}
    html,body{height:100%;margin:0;font-family:Inter,system-ui,Arial;background:#000}
    body{overflow:hidden}

    /* ======================================================
       FUNDO / PALCO
    ====================================================== */
    .stage{
      position:fixed;
      inset:0;
      background-image:url('https://i.pinimg.com/736x/ea/58/b9/ea58b92372ca0cd6d366aa2984765096.jpg');
      background-size:cover;
      background-position:center;
      transform:scale(1.03);
      transition:transform .15s ease-out;
    }

    .stage::after{
      content:"";
      position:absolute;
      inset:0;
      background:linear-gradient(180deg,rgba(0,0,0,.05),rgba(0,0,0,.15));
    }

    /* ======================================================
       CONTAINER PRINCIPAL
    ====================================================== */
    .wrap{
      position:relative;
      z-index:2;
      width:100%;
      max-width:820px;
      margin:28px auto;
      padding:22px;
      border-radius:16px;
      background:rgba(0,0,0,0.08);
      backdrop-filter:blur(2px);
      text-align:center;
    }

    h1{
      font-family:Cinzel,serif;
      margin:0;
      font-size:30px;
      color:#fff;
      text-shadow:0 6px 18px rgba(0,0,0,.6);
    }

    .question{
      margin-top:10px;
      font-size:17px;
      color:#fff;
      font-weight:600;
    }

    /* ======================================================
       √ÅREA DOS BOT√ïES
    ====================================================== */
    .controls{
      margin-top:22px;
      display:flex;
      justify-content:center;
    }

    .frame{
      width:360px;
      height:260px; /* √ÅREA MAIOR PARA O N√ÉO SE MEXER */
      position:relative;
      border-radius:14px;
      padding:14px;
      background:linear-gradient(180deg,rgba(255,255,255,0.03),rgba(255,255,255,0.01));
      border:1px solid rgba(255,255,255,0.04);
      overflow:hidden;
    }

    .btn{
      position:absolute;
      width:100%;
      left:0;
      padding:12px 0;
      border-radius:12px;
      border:0;
      font-size:18px;
      font-weight:800;
      cursor:pointer;
      transition:transform .15s ease,box-shadow .15s ease;
    }

    #yes{
      top:12px;
      background:linear-gradient(135deg,var(--purple),var(--purple-2));
      color:#fff;
      box-shadow:0 20px 50px rgba(124,58,237,.3);
    }

    #yes:active{transform:translateY(1px)}

    #no{
      top:90px;
      background:rgba(255,255,255,0.06);
      color:#fff;
      border:2px solid rgba(255,255,255,0.08);
    }

    /* ======================================================
       TOAST DO N√ÉO
    ====================================================== */
    .toast{
      position:absolute;
      padding:8px 12px;
      background:rgba(0,0,0,0.7);
      color:#fff;
      border-radius:8px;
      font-weight:700;
      font-size:13px;
      opacity:0;
      pointer-events:none;
      transition:.2s ease;
    }

    .toast.show{opacity:1}

    /* ======================================================
       EFEITOS VISUAIS
    ====================================================== */
    .effects{position:fixed;inset:0;pointer-events:none;z-index:50}

    .heart{
      position:absolute;
      width:14px;
      height:14px;
      transform:rotate(-45deg);
    }

    .heart::before,.heart::after{
      content:"";
      position:absolute;
      width:14px;
      height:14px;
      border-radius:50%;
      background:linear-gradient(180deg,#ff9aa2,#ff4d6d);
    }

    .heart::after{left:7px}
    .heart::before{top:-7px}

    /* ======================================================
       MODAL FINAL
    ====================================================== */
    .overlay{
      position:fixed;
      inset:0;
      display:flex;
      align-items:center;
      justify-content:center;
      background:rgba(0,0,0,.65);
      opacity:0;
      pointer-events:none;
      transition:.3s ease;
      z-index:100;
    }

    .overlay.show{opacity:1;pointer-events:auto}

    .modal{
      background:var(--bg-dark);
      padding:22px 26px;
      border-radius:14px;
      border:1px solid rgba(255,255,255,.05);
      color:#fff;
      font-size:22px;
      font-weight:800;
    }

    /* ======================================================
       RESPONSIVO
    ====================================================== */
    @media(max-width:520px){
      .frame{width:90vw;height:280px}
      h1{font-size:24px}
    }
  </style>
</head>
<body>

  <!-- FUNDO -->
  <div class="stage" id="stage"></div>

  <!-- CONTE√öDO -->
  <div class="wrap">
    <h1>Pedido especial</h1>
    <div class="question">Tifa, <strong>voc√™ aceita namorar comigo?</strong></div>

    <div class="controls">
      <div class="frame" id="frame">
        <button id="yes" class="btn">SIM</button>
        <button id="no" class="btn">N√ÉO</button>
        <div class="toast" id="toast">pensa melhor</div>
      </div>
    </div>
  </div>

  <!-- MODAL -->
  <div class="overlay" id="overlay">
    <div class="modal">ebaeba eu te amo üíú</div>
  </div>

  <!-- EFEITOS -->
  <div class="effects" id="effects"></div>

  <!-- √ÅUDIO -->
  <audio id="audio" loop preload="auto">
    <source src="sienna.mp3" type="audio/mpeg">
  </audio>

  <!-- ======================================================
       SCRIPT PRINCIPAL (COMPLEXO E EST√ÅVEL)
  ====================================================== -->
  <script>
    const stage = document.getElementById('stage');
    const frame = document.getElementById('frame');
    const yes = document.getElementById('yes');
    const no = document.getElementById('no');
    const toast = document.getElementById('toast');
    const overlay = document.getElementById('overlay');
    const effects = document.getElementById('effects');
    const audio = document.getElementById('audio');

    let firstNo = true;
    let unlocked = false;

    /* PARALLAX */
    window.addEventListener('mousemove', e =>{
      const x = (e.clientX/window.innerWidth - .5)*8;
      const y = (e.clientY/window.innerHeight - .5)*6;
      stage.style.transform = `translate(${x}px,${y}px) scale(1.04)`;
    });

    /* N√ÉO FUGIR ‚Äì √ÅREA MAIOR */
    no.addEventListener('mouseenter', ()=>{
      const areaW = frame.clientWidth - no.clientWidth - 20;
      const areaH = frame.clientHeight - no.clientHeight - 20;
      const x = Math.random()*areaW;
      const y = Math.random()*areaH;
      no.style.left = x+'px';
      no.style.top = y+'px';

      if(firstNo){
        firstNo=false;
        toast.style.left = (x+no.clientWidth/2)+'px';
        toast.style.top = (y-30)+'px';
        toast.classList.add('show');
        setTimeout(()=>toast.classList.remove('show'),1200);
      }
    });

    /* SIM */
    yes.addEventListener('click', ()=>{
      overlay.classList.add('show');
      playMusic();
      explodeHearts();
    });

    /* CORA√á√ïES */
    function explodeHearts(){
      for(let i=0;i<80;i++){
        const h=document.createElement('div');
        h.className='heart';
        effects.appendChild(h);
        const x=Math.random()*window.innerWidth;
        const y=window.innerHeight-20;
        h.style.left=x+'px';
        h.style.top=y+'px';
        h.animate([
          {transform:'translateY(0) scale(1)',opacity:1},
          {transform:`translateY(-${300+Math.random()*400}px) scale(1.3)`,opacity:0}
        ],{duration:2000+Math.random()*1000,easing:'ease-out'}).onfinish=()=>h.remove();
      }
    }

    /* √ÅUDIO */
    function playMusic(){
      if(unlocked) return;
      unlocked=true;
      audio.muted=true;
      audio.play().then(()=>{
        setTimeout(()=>audio.muted=false,200);
      }).catch(()=>{});
    }

    document.addEventListener('pointerdown', playMusic,{once:true});
  </script>
</body>
</html>
