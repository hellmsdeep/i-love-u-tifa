<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Pedido especial ðŸ’–</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600&family=Poppins:wght@300;600&display=swap" rel="stylesheet">
  <style>
    :root{
      --accent:#ff3b6a;
      --accent2:#ffd166;
    }
    *{box-sizing:border-box}
    html,body{height:100%;margin:0;font-family:Poppins,system-ui,Arial;}
    body{
      display:flex;align-items:center;justify-content:center;
      background:url('https://i.pinimg.com/736x/ea/58/b9/ea58b92372ca0cd6d366aa2984765096.jpg') center/cover no-repeat fixed;
      color:#fff;padding:16px;overflow:hidden;
    }
    body::before{
      content:"";position:fixed;inset:0;background:rgba(0,0,0,.55);
    }
    .card{
      position:relative;max-width:900px;width:100%;height:560px;
      background:rgba(0,0,0,.55);
      border-radius:20px;padding:34px;box-shadow:0 20px 60px rgba(0,0,0,.75);
      backdrop-filter: blur(6px);
    }
    h1{font-family:Cinzel,serif;color:var(--accent2);margin:0 0 10px}
    p{font-size:22px;margin:0 0 28px}

    .actions{position:relative;height:220px}
    button{
      border:0;border-radius:14px;padding:14px 30px;font-size:20px;font-weight:600;cursor:pointer;
      box-shadow:0 8px 22px rgba(0,0,0,.5);
    }
    #yes{background:linear-gradient(90deg,var(--accent),#ff8aa0);color:#fff}
    #no{background:transparent;border:2px solid rgba(255,255,255,.25);color:#fff;position:absolute}

    .overlay{position:absolute;inset:0;display:flex;align-items:center;justify-content:center;
      background:linear-gradient(180deg, rgba(0,0,0,.55), rgba(0,0,0,.85));
      opacity:0;pointer-events:none;transition:.4s}
    .overlay.show{opacity:1;pointer-events:auto}
    .popup{background:rgba(0,0,0,.65);padding:32px;border-radius:18px;text-align:center}
    .popup h2{font-family:Cinzel,serif;color:var(--accent);margin:0 0 8px}
    .popup p{font-size:22px;margin:0}

    .hearts{position:absolute;inset:0;pointer-events:none}
    .heart{position:absolute;width:18px;height:18px;transform:rotate(-45deg)}
    .heart:before,.heart:after{content:"";position:absolute;width:18px;height:18px;border-radius:50%;background:#ff4d6d}
    .heart:before{top:-9px;left:0}
    .heart:after{left:9px;top:0}

    iframe{display:none}

    @media(max-width:600px){.card{height:620px;padding:22px}p{font-size:20px}}
  </style>
</head>
<body>
  <div class="card">
    <h1>Pedido especial</h1>
    <p>Tifa, <strong>vocÃª aceita namorar comigo?</strong></p>

    <div class="actions" id="area">
      <button id="yes">SIM ðŸ’–</button>
      <button id="no">NÃƒO</button>
    </div>

    <div class="overlay" id="overlay">
      <div class="popup">
        <h2>ebaeba ðŸ’•</h2>
        <p>eu te amo, meu amor!</p>
      </div>
    </div>

    <div class="hearts" id="hearts"></div>

    <iframe id="yt" width="0" height="0"
      src="https://www.youtube.com/embed/1rZJwZC9C3s?autoplay=1&loop=1&playlist=1rZJwZC9C3s"
      allow="autoplay"></iframe>
  </div>

  <script>
    const no = document.getElementById('no');
    const yes = document.getElementById('yes');
    const overlay = document.getElementById('overlay');
    const hearts = document.getElementById('hearts');
    const area = document.getElementById('area');
    let firstNo = true;

    function moveNo(){
      const w = area.clientWidth - no.offsetWidth;
      const h = area.clientHeight - no.offsetHeight;
      no.style.left = Math.random()*w + 'px';
      no.style.top = Math.random()*h + 'px';
    }

    no.addEventListener('mouseenter', moveNo);
    no.addEventListener('touchstart', moveNo);
    no.addEventListener('click', e => {
      e.preventDefault();
      if(firstNo){
        alert('pensa melhor');
        firstNo = false;
      }
      moveNo();
    });

    yes.addEventListener('click', ()=>{
      overlay.classList.add('show');
      spawnHearts(30);
      document.getElementById('yt').style.display = 'block';
    });

    function spawnHearts(n){
      for(let i=0;i<n;i++){
        const h = document.createElement('div');
        h.className = 'heart';
        h.style.left = Math.random()*100+'%';
        h.style.top = '90%';
        hearts.appendChild(h);
        h.animate([
          {transform:'translateY(0) scale(.8)',opacity:1},
          {transform:'translateY(-120%) scale(1.2)',opacity:0}
        ],{duration:2000+Math.random()*1500,easing:'ease-out'}).onfinish=()=>h.remove();
      }
    }

    moveNo();
  </script>
</body>
</html>
