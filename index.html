<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Pedido especial</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600&family=Inter:wght@300;600;800&display=swap" rel="stylesheet">
  <style>
    :root{--accent:#ff3b6a;--accent2:#ff8aa0;--gold:#ffd166}
    *{box-sizing:border-box}
    html,body{height:100%;margin:0;font-family:Inter,system-ui,Arial}
    body{display:flex;align-items:center;justify-content:center;background:url('https://i.pinimg.com/736x/ea/58/b9/ea58b92372ca0cd6d366aa2984765096.jpg') center/cover fixed no-repeat;color:#fff;overflow:hidden}
    body::after{content:"";position:fixed;inset:0;background:linear-gradient(180deg,rgba(0,0,0,.45),rgba(0,0,0,.75))}

    .wrap{position:relative;z-index:1;width:100%;max-width:820px;margin:24px;padding:28px;border-radius:22px;background:rgba(0,0,0,.55);backdrop-filter:blur(8px);box-shadow:0 25px 80px rgba(0,0,0,.8)}
    h1{margin:0 0 10px;text-align:center;font-family:Cinzel,serif;color:var(--gold);font-size:32px}
    p{margin:0 0 30px;text-align:center;font-size:22px}

    .actions{position:relative;height:220px;display:flex;justify-content:center}
    .btn-area{position:relative;width:320px;height:200px}

    button{border:0;border-radius:16px;padding:14px 0;width:100%;font-size:22px;font-weight:700;cursor:pointer}
    #yes{background:linear-gradient(90deg,var(--accent),var(--accent2));color:#fff;position:absolute;top:30px;left:0}
    #no{background:transparent;border:2px solid rgba(255,255,255,.35);color:#fff;position:absolute;top:120px;left:0}

    .overlay{position:fixed;inset:0;display:flex;align-items:center;justify-content:center;background:rgba(0,0,0,.85);opacity:0;pointer-events:none;transition:.35s}
    .overlay.show{opacity:1;pointer-events:auto}
    .modal{text-align:center;padding:32px 36px;border-radius:20px;background:rgba(0,0,0,.7)}
    .modal h2{margin:0 0 12px;font-family:Cinzel,serif;color:var(--accent);font-size:32px}
    .modal p{margin:0;font-size:24px}

    .hearts,.confetti{position:fixed;inset:0;pointer-events:none}
    .heart{position:absolute;width:16px;height:16px;transform:rotate(-45deg)}
    .heart:before,.heart:after{content:'';position:absolute;width:16px;height:16px;border-radius:50%;background:#ff4d6d}
    .heart:before{top:-8px}
    .heart:after{left:8px}
    .conf{position:absolute;width:10px;height:14px;border-radius:3px}
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Pedido especial</h1>
    <p>Tifa, <strong>vocÃª aceita namorar comigo?</strong></p>

    <div class="actions">
      <div class="btn-area" id="area">
        <button id="yes">SIM ðŸ’–</button>
        <button id="no">NÃƒO</button>
      </div>
    </div>
  </div>

  <div class="overlay" id="overlay">
    <div class="modal">
      <h2>ebaeba ðŸ’•</h2>
      <p>eu te amo, meu amor!</p>
    </div>
  </div>

  <div class="hearts" id="hearts"></div>
  <div class="confetti" id="confetti"></div>

  <audio id="audio" preload="auto" loop playsinline>
    <source src="sienna.mp3" type="audio/mpeg">
  </audio>

  <script>
    const yes=document.getElementById('yes');
    const no=document.getElementById('no');
    const overlay=document.getElementById('overlay');
    const hearts=document.getElementById('hearts');
    const confetti=document.getElementById('confetti');
    const area=document.getElementById('area');
    const audio=document.getElementById('audio');
    let firstNo=true;

    function moveNo(){
      const maxY=area.clientHeight-no.offsetHeight-10;
      const y=Math.random()*(maxY-120)+120;
      no.style.top=y+'px';
    }

    no.addEventListener('mouseenter',moveNo);
    no.addEventListener('touchstart',e=>{e.preventDefault();moveNo()});
    no.addEventListener('click',e=>{e.preventDefault();if(firstNo){alert('pensa melhor');firstNo=false}moveNo()});

    yes.addEventListener('click',async()=>{
      overlay.classList.add('show');
      spawnHearts(40);
      spawnConfetti(120);
      try{await audio.play()}catch(e){console.log('Som bloqueado atÃ© interaÃ§Ã£o')}
    });

    function spawnHearts(n){for(let i=0;i<n;i++){const h=document.createElement('div');h.className='heart';h.style.left=Math.random()*100+'%';h.style.top='90%';hearts.appendChild(h);h.animate([{transform:'translateY(0) scale(.8)',opacity:1},{transform:'translateY(-130%) scale(1.2)',opacity:0}],{duration:2400+Math.random()*1200,easing:'ease-out'}).onfinish=()=>h.remove()}}

    function spawnConfetti(n){const colors=['#ff4d6d','#ffd166','#7bdff2','#cdb4db','#ffafcc'];for(let i=0;i<n;i++){const c=document.createElement('div');c.className='conf';c.style.background=colors[Math.floor(Math.random()*colors.length)];c.style.left=Math.random()*100+'%';c.style.top='-10px';confetti.appendChild(c);const rot=Math.random()*360;c.animate([{transform:`translateY(0) rotate(${rot}deg)`},{transform:`translateY(120vh) rotate(${rot+720}deg)`}],{duration:3200+Math.random()*2000,easing:'cubic-bezier(.2,.6,.2,1)'}).onfinish=()=>c.remove()}}
  </script>
</body>
</html>
