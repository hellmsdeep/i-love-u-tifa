<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pedido Especial üíú</title>

  <!-- FONTES -->
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600;800&family=Inter:wght@300;500;700;900&display=swap" rel="stylesheet">

  <style>
    /* =====================================================
       VARI√ÅVEIS GLOBAIS
    ====================================================== */
    :root{
      --purple:#7c3aed;
      --purple-light:#9f7bff;
      --pink:#ff4d6d;
      --white:#ffffff;
      --bg-dark:rgba(0,0,0,.35);
    }

    /* =====================================================
       RESET + BASE
    ====================================================== */
    *{
      box-sizing:border-box;
      padding:0;
      margin:0;
    }

    html,body{
      width:100%;
      height:100%;
      font-family:Inter,system-ui,Arial,sans-serif;
      background:#000;
      overflow:hidden;
    }

    body{
      display:flex;
      align-items:center;
      justify-content:center;
    }

    /* =====================================================
       FUNDO
    ====================================================== */
    .background{
      position:fixed;
      inset:0;
      background-image:url('https://i.pinimg.com/736x/ea/58/b9/ea58b92372ca0cd6d366aa2984765096.jpg');
      background-size:cover;
      background-position:center;
      transform:scale(1.05);
      transition:transform .2s ease;
      z-index:0;
    }

    /* leve realce sem esconder imagem */
    .background::after{
      content:"";
      position:absolute;
      inset:0;
      background:linear-gradient(180deg,rgba(0,0,0,.15),rgba(0,0,0,.25));
    }

    /* =====================================================
       CONTAINER PRINCIPAL
    ====================================================== */
    .container{
      position:relative;
      z-index:2;
      max-width:760px;
      width:100%;
      padding:28px;
      border-radius:18px;
      background:rgba(0,0,0,.18);
      backdrop-filter:blur(3px);
      box-shadow:0 30px 80px rgba(0,0,0,.45);
      text-align:center;
    }

    h1{
      font-family:Cinzel,serif;
      color:var(--white);
      font-size:32px;
      margin-bottom:10px;
      text-shadow:0 8px 20px rgba(0,0,0,.6);
    }

    .question{
      color:rgba(255,255,255,.95);
      font-size:18px;
      font-weight:700;
      margin-bottom:26px;
    }

    /* =====================================================
       BOT√ïES
    ====================================================== */
    .buttons-wrapper{
      display:flex;
      justify-content:center;
    }

    .buttons-box{
      position:relative;
      width:320px;
      height:160px;
    }

    .btn{
      position:absolute;
      left:0;
      width:100%;
      padding:12px 0;
      border-radius:12px;
      border:none;
      font-size:18px;
      font-weight:900;
      cursor:pointer;
      transition:transform .15s ease, box-shadow .15s ease;
    }

    #btnYes{
      top:0;
      background:linear-gradient(135deg,var(--purple),var(--purple-light));
      color:#fff;
      box-shadow:0 20px 50px rgba(124,58,237,.35);
    }

    #btnYes:active{
      transform:translateY(2px);
    }

    #btnNo{
      top:80px;
      background:rgba(255,255,255,.06);
      color:#fff;
      border:2px solid rgba(255,255,255,.12);
    }

    /* =====================================================
       TOAST
    ====================================================== */
    .toast{
      position:absolute;
      top:-40px;
      left:50%;
      transform:translateX(-50%);
      padding:8px 14px;
      background:rgba(0,0,0,.75);
      color:#fff;
      font-weight:700;
      font-size:13px;
      border-radius:8px;
      opacity:0;
      pointer-events:none;
      transition:opacity .2s ease, transform .2s ease;
    }

    .toast.show{
      opacity:1;
      transform:translateX(-50%) translateY(-6px);
    }

    /* =====================================================
       MODAL
    ====================================================== */
    .modal-overlay{
      position:fixed;
      inset:0;
      display:flex;
      align-items:center;
      justify-content:center;
      background:rgba(0,0,0,.65);
      opacity:0;
      pointer-events:none;
      transition:opacity .3s ease;
      z-index:10;
    }

    .modal-overlay.show{
      opacity:1;
      pointer-events:auto;
    }

    .modal{
      padding:26px 30px;
      border-radius:18px;
      background:rgba(0,0,0,.85);
      border:1px solid rgba(255,255,255,.08);
    }

    .modal p{
      font-size:24px;
      font-weight:900;
      color:#fff;
    }

    /* =====================================================
       EFEITOS
    ====================================================== */
    .effects{
      position:fixed;
      inset:0;
      pointer-events:none;
      z-index:20;
    }

    .heart{
      position:absolute;
      width:16px;
      height:16px;
      transform:rotate(-45deg);
    }

    .heart::before,
    .heart::after{
      content:'';
      position:absolute;
      width:16px;
      height:16px;
      background:linear-gradient(180deg,#ff9aa2,var(--pink));
      border-radius:50%;
    }

    .heart::before{top:-8px;left:0;}
    .heart::after{left:8px;top:0;}

    .confetti{
      position:absolute;
      width:10px;
      height:14px;
      border-radius:3px;
    }

    /* =====================================================
       RESPONSIVO
    ====================================================== */
    @media(max-width:520px){
      h1{font-size:24px}
      .question{font-size:16px}
      .buttons-box{width:90vw}
    }
  </style>
</head>
<body>

  <div class="background" id="background"></div>

  <div class="container">
    <h1>Pedido especial</h1>
    <div class="question">Tifa, <strong>voc√™ aceita namorar comigo?</strong></div>

    <div class="buttons-wrapper">
      <div class="buttons-box" id="buttonsBox">
        <button class="btn" id="btnYes">SIM</button>
        <button class="btn" id="btnNo">N√ÉO</button>
        <div class="toast" id="toast">pensa melhor</div>
      </div>
    </div>
  </div>

  <div class="modal-overlay" id="modal">
    <div class="modal">
      <p>ebaeba eu te amo</p>
    </div>
  </div>

  <div class="effects" id="effects"></div>

  <audio id="audio" preload="auto" playsinline loop>
    <source src="sienna.mp3" type="audio/mpeg">
  </audio>

  <script>
    /* =====================================================
       REFER√äNCIAS
    ====================================================== */
    const bg = document.getElementById('background');
    const yes = document.getElementById('btnYes');
    const no = document.getElementById('btnNo');
    const box = document.getElementById('buttonsBox');
    const toast = document.getElementById('toast');
    const modal = document.getElementById('modal');
    const effects = document.getElementById('effects');
    const audio = document.getElementById('audio');

    let noFirst = true;
    let started = false;
    let audioUnlocked = false;

    /* =====================================================
       PARALLAX
    ====================================================== */
    function parallax(e){
      const x = (e.clientX / window.innerWidth - 0.5) * 10;
      const y = (e.clientY / window.innerHeight - 0.5) * 6;
      bg.style.transform = `scale(1.05) translate(${x}px, ${y}px)`;
    }
    window.addEventListener('mousemove', parallax);

    /* =====================================================
       √ÅUDIO
    ====================================================== */
    function unlockAudio(){
      if(audioUnlocked) return;
      audioUnlocked = true;
      audio.muted = true;
      audio.play().then(()=>{
        setTimeout(()=>{audio.muted=false},200);
      }).catch(()=>{});
      document.removeEventListener('pointerdown', unlockAudio);
    }
    document.addEventListener('pointerdown', unlockAudio, {passive:true});

    /* =====================================================
       EFEITOS
    ====================================================== */
    function spawnHearts(x,y,n){
      for(let i=0;i<n;i++){
        const h=document.createElement('div');
        h.className='heart';
        effects.appendChild(h);
        h.style.left=x+'px';
        h.style.top=y+'px';
        const dx=(Math.random()*240-120);
        const dur=1400+Math.random()*1400;
        h.animate([
          {transform:'translate(0,0) scale(.8)',opacity:1},
          {transform:`translate(${dx}px,-180%) scale(1.2)`,opacity:0}
        ],{duration:dur,easing:'cubic-bezier(.2,.8,.2,1)'}).onfinish=()=>h.remove();
      }
    }

    function spawnConfetti(x,y,n){
      const colors=['#7c3aed','#9f7bff','#ff4d6d','#ffd166','#7bdff2'];
      for(let i=0;i<n;i++){
        const c=document.createElement('div');
        c.className='confetti';
        c.style.background=colors[Math.floor(Math.random()*colors.length)];
        effects.appendChild(c);
        c.style.left=x+'px';
        c.style.top=y+'px';
        const rot=Math.random()*360;
        const dur=1600+Math.random()*1800;
        c.animate([
          {transform:`translateY(0) rotate(${rot}deg)`,opacity:1},
          {transform:`translateY(120vh) rotate(${rot+720}deg)`,opacity:0}
        ],{duration:dur,easing:'cubic-bezier(.2,.6,.2,1)'}).onfinish=()=>c.remove();
      }
    }

    /* =====================================================
       N√ÉO FOGE
    ====================================================== */
    function moveNo(){
      const maxX = box.clientWidth - no.offsetWidth;
      const maxY = box.clientHeight - no.offsetHeight;
      no.style.left = Math.random()*maxX+'px';
      no.style.top = Math.random()*maxY+'px';
    }

    no.addEventListener('pointerenter',()=>{
      if(noFirst){
        noFirst=false;
        toast.classList.add('show');
        setTimeout(()=>toast.classList.remove('show'),1200);
      }
      moveNo();
    });

    /* =====================================================
       SIM
    ====================================================== */
    yes.addEventListener('pointerdown',()=>{
      if(started) return;
      started=true;
      modal.classList.add('show');
      const r=yes.getBoundingClientRect();
      const cx=r.left+r.width/2;
      const cy=r.top+r.height/2;
      spawnHearts(cx,cy,120);
      spawnConfetti(cx,cy,160);
      audio.currentTime=0;
      audio.play().catch(()=>{});
    });

  </script>
</body>
</html>
