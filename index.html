<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pedido Especial ðŸ’œ</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;600;800&display=swap" rel="stylesheet">
<style>
*{margin:0;padding:0;box-sizing:border-box}
html,body{width:100%;height:100%;font-family:Inter,system-ui;background:#000;overflow:hidden}

#background{position:fixed;inset:0;background:url('https://i.pinimg.com/736x/ea/58/b9/ea58b92372ca0cd6d366aa2984765096.jpg') center/cover no-repeat;transform:scale(1.05);filter:saturate(1.15) contrast(1.05)}
#overlay{position:fixed;inset:0;background:rgba(0,0,0,0.18)}

#app{position:relative;z-index:2;width:100%;height:100%;display:flex;align-items:center;justify-content:center}

#card{width:420px;max-width:92vw;text-align:center;color:#fff}

h1{font-size:32px;margin-bottom:12px}
#question{font-size:18px;margin-bottom:28px}

#arena{position:relative;width:100%;height:260px}

button{position:absolute;width:180px;height:46px;border-radius:14px;border:none;font-size:18px;font-weight:800;cursor:pointer}

#yes{left:50%;top:20px;transform:translateX(-50%);background:linear-gradient(135deg,#7c3aed,#9f7bff);color:#fff;box-shadow:0 20px 60px rgba(124,58,237,.55)}
#yes:active{transform:translateX(-50%) scale(.96)}

#no{left:50%;top:120px;transform:translateX(-50%);background:rgba(255,255,255,.08);color:#fff;border:2px solid rgba(255,255,255,.2)}

#final{position:fixed;inset:0;display:flex;align-items:center;justify-content:center;background:rgba(0,0,0,.75);opacity:0;pointer-events:none;transition:.4s}
#final.show{opacity:1;pointer-events:auto}
#final h2{font-size:36px;color:#fff}

.heart{position:fixed;width:14px;height:14px;background:#ff4d6d;transform:rotate(45deg)}
.heart::before,.heart::after{content:'';position:absolute;width:14px;height:14px;border-radius:50%;background:#ff4d6d}
.heart::before{left:-7px}
.heart::after{top:-7px}

.conf{position:fixed;width:10px;height:14px;border-radius:3px}
</style>
</head>
<body>
<div id="background"></div>
<div id="overlay"></div>

<div id="app">
  <div id="card">
    <h1>Tifa</h1>
    <div id="question">vocÃª aceita namorar comigo?</div>
    <div id="arena">
      <button id="yes">SIM</button>
      <button id="no">NÃƒO</button>
    </div>
  </div>
</div>

<div id="final"><h2>ebaeba eu te amo ðŸ’œ</h2></div>

<audio id="music" preload="auto" loop playsinline>
  <source src="sienna.mp3" type="audio/mpeg">
</audio>

<script>
const noBtn=document.getElementById('no')
const yesBtn=document.getElementById('yes')
const arena=document.getElementById('arena')
const final=document.getElementById('final')
const music=document.getElementById('music')

function moveNo(){
  const pad=10
  const maxX=arena.clientWidth-noBtn.offsetWidth-pad
  const maxY=arena.clientHeight-noBtn.offsetHeight-pad
  const x=Math.random()*maxX
  const y=Math.random()*maxY
  noBtn.style.left=x+'px'
  noBtn.style.top=y+'px'
}

noBtn.addEventListener('mouseenter',moveNo)
noBtn.addEventListener('touchstart',moveNo)
noBtn.addEventListener('click',e=>{e.preventDefault();moveNo()})

yesBtn.addEventListener('click',()=>{
  final.classList.add('show')
  music.currentTime=0
  music.play().catch(()=>{})
  for(let i=0;i<200;i++)spawnHeart()
  for(let i=0;i<200;i++)spawnConfetti()
})

function spawnHeart(){
  const h=document.createElement('div')
  h.className='heart'
  document.body.appendChild(h)
  const x=Math.random()*window.innerWidth
  const y=window.innerHeight+30
  h.style.left=x+'px'
  h.style.top=y+'px'
  h.animate([
    {transform:'translateY(0) scale(1)',opacity:1},
    {transform:'translateY(-120vh) scale(1.6)',opacity:0}
  ],{duration:2200+Math.random()*2200,easing:'ease-out'})
  setTimeout(()=>h.remove(),5000)
}

function spawnConfetti(){
  const c=document.createElement('div')
  c.className='conf'
  const colors=['#7c3aed','#9f7bff','#ff4d6d','#ffd166','#7bdff2']
  c.style.background=colors[Math.floor(Math.random()*colors.length)]
  document.body.appendChild(c)
  const x=Math.random()*window.innerWidth
  c.style.left=x+'px'
  c.style.top='-20px'
  c.animate([
    {transform:'translateY(0) rotate(0deg)',opacity:1},
    {transform:'translateY(120vh) rotate(720deg)',opacity:0}
  ],{duration:2600+Math.random()*2400,easing:'linear'})
  setTimeout(()=>c.remove(),5200)
}
</script>
</body>
</html>
